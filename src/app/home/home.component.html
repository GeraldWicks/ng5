<div class="container container_top color-dark">
   
    <div class="col">
        <p>Add a bucket list item</p>
    </div>

    <div class="col">
        <p>Your bucket list ({{itemCount}})</p>
    </div>

</div>

<div class="container color-light" [@goals]="goals.length">
   
    <div class="col">
        <p class="sm">Add some life goal below.</p>

        <form action="">
            <input type="text" class="txt" name="item" placeholder="Life Goal..." [(ngModel)]="goalText">
            <br><span>{{  goalText }}</span><br>
            <input type="submit" class="btn btn-outline-light btn_submit" [value]="btnText" (click)="addItem()">
        </form>
    
    </div>

    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{goal}}
        </p>
    </div> 

</div>
